<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Información del Perfil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      height: 100vh;
    }

    header {
      background: linear-gradient(to right, #002aff, #b607cddc);
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    .logo {
      width: 20%;
      max-width: 300px;
      height: auto;
      
      
    }

    .container {
      position: relative;
      width: 100%;
      max-width: none;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .section1 {
      width: 100%;
      text-align: center;
      padding: 1rem;
    }

    .delete-button {
      background-color: #ff0000;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin: 1rem;
    }

    .back-button {
  background-color: #002aff;
  padding: 0.5rem 1rem;
  text-decoration: none;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  margin: 1rem;
  color: #fff; /* Color de texto en estado normal */
  transition: background-color 0.3s, color 0.3s; /* Transición de color de fondo y texto */
}

/* Cambiar los colores al pasar el cursor sobre el botón */
.back-button:hover {
  background-color: #007bff; /* Color de fondo al pasar el cursor */
  color: #fff; /* Color de texto al pasar el cursor */
}

/* Cambiar los colores cuando se hace clic en el botón */
.back-button:active {
  background-color: #0044a0; /* Color de fondo al hacer clic */
  color: #fff; /* Color de texto al hacer clic */
}
    .back-button-image {
  width: 100px; /* Ajusta el ancho de la imagen */
  height: px; /* Ajusta la altura de la imagen */
  margin-right: 5px; /* Ajusta el espaciado a la derecha de la imagen */
}


    .section2 {
      display: flex;
      align-items: center;
      width: 100%;
      height: 250px;
    }

    .profile-image {
      width: 15%;
      max-width: 200px;
      margin-right: 10px;
    }

    .profile-info-container {
      flex-grow: 1;
      margin-left: 200px;
    }

    .profile-info {
      text-align: center;
    }

    .highlight-box {
      background-color: #e0e0e0da;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #cacaca;
      border-radius: 5px;
    }

    .extra-image {
      margin-left: auto;
      margin-right: 1rem;
      max-width: 30%;
      height: auto;
      display: flex;
      align-items: flex-start;
    }

    .profile-info p {
      text-align: left;
    }

    .section3 {
      text-align: center;
      width: 100%;
      max-width: none;
    }

  .description-label {
  font-size: 1.5rem;
  margin: 10px; /* Ajusta el margen superior según tu preferencia */
  text-align: left;
}
.description {
  background-color: #e0e0e0da;
  border: 1px solid #cacaca;
  width: 70%;
  max-width: none;
  margin-top: 1rem; /* Ajusta el margen superior según tu preferencia */
  resize: none;
  text-align: left;
  font-size: 1.5rem;
}
    .save-button {
      color: #007bff;
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      right: 1rem;
      margin-right: 115px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .save-button {
        top: 50%;
        transform: translateY(-50%);
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-button">
      <img src="Images/atras.png" alt="Atrás" class="back-button-image"> 
    </button>
    
    <img class="logo" src="Images/Alargado blanco.png" alt="Logo de la página">
    <a href="#" class="delete-button">Eliminar cuenta</a>
  </header>
  <div class="container">
    <div class="section1">
    </div>
    <div class="section2">
      <div class="profile-image">
        <img src="Images/FOTO_PERFIL.PNG" alt="Imagen de Perfil">
      </div>
      <div class="profile-info-container">
        <p>Información del Perfil</p>
        <div class="profile-info">
          <p>Nombre:</p>
          <div class="highlight-box">
            <p>Daniel Nuñez Rodriguez</p>
          </div>
          <p>Correo:</p>
          <div class="highlight-box">
            <p>Daniel.syans38@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="extra-image">
        <img src="Images/logros.PNG" alt="Imagen Adicional">
      </div>
    </div>
    <div class="section3">
      <button class="save-button">Ver logros</button>
      <p style="margin-top: 3rem;">Agrega una descripción sobre ti (0/130 caracteres):</p>
<textarea class="description" rows="4"></textarea>

      
    </div>
  </div>
</body>
</html>
